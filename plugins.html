    <script src="js/script.js"></script>

    <script>
        toastr.options.positionClass = 'toast-bottom-right';
        $("#toastSuccess").click(function() {
            toastr.success('Life is good and this is green', 'Says Message Itself')
        });
        $("#toastWarning").click(function() {
            toastr.warning('Be careful orange says!', 'Attention please')
        });
        $("#toastDanger").click(function() {
            toastr.error('This situation should not have happened', 'ERROR')
        });

    </script>
